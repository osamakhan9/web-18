<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1></h1>
   <button id="inc">+</button>
   <button id="dec">-</button>
</body>
</html>
<script>
    var count=document.querySelector("h1").innerText=localStorage.getItem("counter")||0;

    document.querySelector("#inc").addEventListener("click",increase)

    function increase()
    {
        count++;
    document.querySelector("h1").innerText=count
localStorage.setItem("counter",count)
    
    }
    document.querySelector("#dec").addEventListener("click",decrease)

    function decrease()
    {
        count--;
    document.querySelector("h1").innerText=count
    localStorage.setItem("counter",count)
    
    }


</script>
